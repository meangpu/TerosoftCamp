<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>TerosoftCamp</title>
    <meta name="description" content="a project from terosoft camp" />
    <meta property="og:title" content="TerosoftCamp" />
    <meta property="og:description" content="a project from terosoft camp" />
    <meta property="og:image" content="https://meangpu.github.io/PortData/Img/MiniProject/terosoft_camp.webp" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="icon" href="TemplateData/favicon.png" />
    <link rel="apple-touch-icon" href="TemplateData/ios_icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="loading-cover">
        <div id="unity-loading-bar">
          <div id="unity-logo">
            <img src="TemplateData/logo.png" alt="Logo" />
          </div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
            window.addEventListener("load", function () {
              if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
              }
            });

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/TerosoftCamp.loader.js";
            var config = {
              arguments: [],
              dataUrl: buildUrl + "/TerosoftCamp.data.unityweb",
              frameworkUrl: buildUrl + "/TerosoftCamp.framework.js.unityweb",
              codeUrl: buildUrl + "/TerosoftCamp.wasm.unityweb",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "meangpu",
              productName: "TerosoftCamp",
              productVersion: "0.1",
            };

            // By default Unity keeps WebGL canvas render target size matched with
            // the DOM size of the canvas element (scaled by window.devicePixelRatio)
            // Set this to false if you want to decouple this synchronization from
            // happening inside the engine, and you would instead like to size up
            // the canvas DOM size and WebGL render target sizes yourself.
            // config.matchWebGLToCanvasSize = false;

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
              // this make game blur
              // but prevent iphone safari home screen to broken when change orientation
              config.devicePixelRatio = 1;
            }

            loadingBar.style.display = "";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
              createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
              }).catch((message) => {
                alert(message);
              });
            };
            document.body.appendChild(script);
    </script>
  </body>
</html>
